<h2 class="page-header">考试列表</h2>

<my-query2> </my-query2>

<div class="table-responsive">
	<table class="table table-striped table-hover table-bordered">
	  <thead>
		<tr>
		  <th>#</th>
		  <th>试卷名称</th>
		  <th>题数</th>
		  <th>总分</th>
		  <th>考试用时</th>
		  <th>试卷难度</th>
		  <th>试卷说明</th>
		  <th>操作</th>
		</tr>
	  </thead>
	  <tbody>
	  	<tr ng-repeat="exam in dataList">
	  		<td>{{exam.index}}</td>
			<td>{{exam.examName}}</td>
			<td>{{exam.totalQuestion}}</td>
			<td>{{exam.totalScore}}</td>
			<td>{{exam.timeLimit}}</td>
			<td>{{exam.examDifficulty}}</td>
			<td>{{exam.illustration}}</td>
			<td>
				<a data-toggle="modal" data-target="#editModal" ng-click="edit(exam)">编辑</a>
				<a ui-sref="">删除</a>
			</td>
		</tr>
	  </tbody>
	</table>
</div>

<my-page conf="page"></my-page>



<!--模态框-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
					<div class="modal-header text-center">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							考务信息
						</h4>
					</div>
					<div class="modal-body">
						<div class="input-group myModalBody" >
							<label >试卷名称：</label>
							<input ng-model="exam.examName" type="text"><my-star>
						</div>
						<div class="input-group myModalBody">
							<label >考试用时：</label>
							<input ng-model="exam.timeLimit" type="text"><my-star>
						</div>
						<div class="input-group myModalBody">
							<label >试卷说明：</label>
							<textarea ng-model="exam.illustration"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">关闭
						</button>
						<button type="button" class="btn btn-primary" ng-click="saveExam()"  data-dismiss="modal" ng-disabled="!exam.examName || !exam.timeLimit">
							保存
						</button>
					</div>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
