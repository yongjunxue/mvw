<div class="container-fluid">
	  <form role="form" class="loginForm">
		<!--<div class="col-md-4 col-sm-4 col-md-offset-3 col-sm-offset-3">-->
		 <div>
		    <h2 class="text-center">Please sign in</h2>
		    <div class="form-group">
			    <label for="inputEmail" class="sr-only">Email address</label>
			    <div class="form-group">
				    <input ng-model="user.name" type="email" class="form-control" placeholder="邮箱" required autofocus>
			    </div>
		    </div>
		</div>
		<div>
		    <div class="form-group">
			    <label for="inputPassword" class="sr-only">Password</label>
			    <div class="form-group">
				    <input ng-model="user.pwd" type="password" class="form-control" placeholder="密码" required>
			    </div>
		    </div>
		</div>
	  <div class="">
	    <button class="btn btn-primary btn-block" ng-click="login()">登录</button>
	   </div>
	  </form>
</div>
